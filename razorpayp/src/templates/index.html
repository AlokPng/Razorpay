{% extends "base.html" %}

{%block content%}
<div class ="col-6 mx-auto">

    <div class="text-center">
        <img src="https://cdn.dribbble.com/users/1794693/screenshots/7058058/media/d34e4c2a8542818b7c46feec085efbac.jpg" class="img-fluid img-responsive" style="height:200px">
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter your name</label>
          <input type="name" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Enter amount</label>
          <input type="numeric" name="amount" class="form-control" id="exampleInputPassword1">
        </div>
         
        <button type="submit" class="btn btn-success btn-block">Submit</button>
      </form>

      <div class="container mx-auto text-center mt-4" v-if="name && amount">
{%  if payment %}
        <form action="/success" method="POST">
            <script
                src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="rzp_test_mQc43e2zpXpjW2" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
                data-currency="INR"//You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
                data-order_id="{{ payment.id }}"//Replace with the order_id generated by you in the backend.
                data-buttontext="Pay with Razorpay"
                data-name="Cafe Atlantis"
                data-description="Thanks for buying me a coffee"
                data-image="https://example.com/your_logo.jpg"
                data-prefill.name="Alok"
               
                data-theme.color="#F37254"
            ></script>
            <input type="hidden" custom="Hidden Element" name="hidden">
            </form>
        </div>
    {% endif %}
    
{%endblock%}
